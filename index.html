---
title: login
layout: login
---

<section id="login-logo">

   <div class="container">
   	  <div id="login-dolphin-logo"></div>
   </div>
	
</section>



<section id="login-form">

    <div class="container">
    	
         <div id="login-form-container">

               
    	  
    	    <form action="/" method ="post" class ="login active">

    	        <header>
                   <h2>Sign in</h2>
               </header>
		    
		        <ul>
		         <fieldset class ="input-wrapper">
		        	<li>
		        		<label for="email">Email</label>
		        		<input type="email" name="email" id="email" required placeholder="Email" autofocus>
		        	</li>
        
		        	<li>
		        		<label for="password">Password</label>
		        		<input type="password" name="password" id="password" required placeholder ="Password">
		        	</li>
		          </fieldset>
        
		        	<li>
		        		<input type="submit" id="login-submit" value="Log in">
		        	</li>
		        </ul>

		        <div id="forgot">
                   <p><a href="#" class="linkform" rel="forgot-password" >Forget password ?</a></p>
		        </div>
	          </form>



	          <form action="/" method ="post" class ="forgot-password hidden">

	              <header>
                      <h2>Reset Password</h2>
                  </header>

	          	  <ul>
	          	  	<fieldset class ="input-wrapper">
	          	  		<li>
	          	  			<label for="password-recovery">Email or Username</label>
	          	  			<input type="text" name="password-recovery" autofocus id="password-recovery" required placeholder ='Email or Username'>
	          	  		</li>
	          	  	</fieldset>

	          	  	    <li>
	          	  	    	<input type="submit" value="Send Password" id="forgot-submit">
	          	  	    </li>
	          	  </ul>

	          	  <div id="back-to-login">
	          	  	<p><a href="#" class="linkform" rel="login">Back to Login</a></p>
	          	  </div>
	          </form>
        </div>

    </div>

    
	
</section>
