---
title: login
layout: login
---

<section id="login-logo" class ="half">

   <div class="container">
   	  <div id="login-dolphin-logo">
		<a href="#">
			<img src="img/logo.png" alt="logo">
		</a>
	</div>
   </div>
	
</section>



<section id="login-form" class ="half">

    <div class="container">
    	
         <div id="login-form-container" class ="form-container">

               <header>
               	<h2>Welcome</h2>
               	<h3>Please log in</h3>
               </header>
    	  
    	    <form action="/" method ="post">
		    
		        <ul>
		        	<li>
		        		<label for="email">Email</label>
		        		<input type="email" name="email" id="email" required placeholder="Email" autofocus>
		        	</li>
        
		        	<li>
		        		<label for="password">Password</label>
		        		<input type="password" name="password" id="password" required placeholder ="Password">
		        	</li>
        
		        	<li>
		        		<input type="submit" id="login-submit" value="Log in"> <!-- or <a href="#" class ="aborded"> Recover my Password</a> -->
		        	</li>
		        </ul>
	   </form>

        </div>

    </div>
	
</section>
