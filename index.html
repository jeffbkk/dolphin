---
title: login
layout: login
---

<section id="login-logo" class ="half">

   <div class="container">
   	  <div id="login-dolphin-logo"></div>
   </div>
	
</section>



<section id="login-form" class ="half">

    <div class="container">
    	
         <div id="login-form-container">

               <header>
                   <!-- <h2>Welcome</h2> -->
                   <h2>Sign in</h2>
               </header>
    	  
    	    <form action="/" method ="post">
		    
		        <ul>
		         <fieldset class ="form-container">
		        	<li>
		        		<label for="email">Email</label>
		        		<input type="email" name="email" id="email" required placeholder="Email" autofocus>
		        	</li>
        
		        	<li>
		        		<label for="password">Password</label>
		        		<input type="password" name="password" id="password" required placeholder ="Password">
		        	</li>
		          </fieldset>
        
		        	<li>
		        		<input type="submit" id="login-submit" value="Log in"> <!-- or <a href="#" class ="aborded"> Recover my Password</a> -->
		        	</li>
		        </ul>
	          </form>


	          <div id="forgot">
	          	<p><a href="#">Forgot your password?</a></p>
	          </div>

        </div>

    </div>
	
</section>
